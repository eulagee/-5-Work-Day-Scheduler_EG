<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-container">
        <!-- Timeblocks go here -->
        <div class="row" id="8am-row">
            <div class="col-md-1 hour" id="time-block 8am-hour">
                8am</div>
            <textarea id="8am-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="9am-row">
            <div class="col-md-1 hour" id="time-block 9am-hour">
                9am</div>
            <textarea id="9am-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class=" fa fa-save"></span></button>
        </div>
        <div class="row" id="10am-row">
            <div class="col-md-1 hour" id="time-block 10am-hour">
                10</div>
            <textarea id="10am-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="11am-row">
            <div class="col-md-1 hour" id="time-block 11am-hour">
                11</div>
            <textarea id="11am-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="12pm-row">
            <div class="col-md-1 hour" id="time-block 12pm-hour">
                12</div>
            <textarea id="12pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="1pm-row">
            <div class="col-md-1 hour" id="time-block 1pm-hour">
                1</div>
            <textarea id="1pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>

        <div class="row" id="2pm-row">
            <div class="col-md-1 hour" id="time-block 2pm-hour">
                2</div>
            <textarea id="2pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="3pm-row">
            <div class="col-md-1 hour" id="time-block 3pm-hour">
                3</div>
            <textarea id="3pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="4pm-row">
            <div class="col-md-1 hour" id="time-block 4pm-hour">
                4</div>
            <textarea id="4pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
        <div class="row" id="5pm-row">
            <div class="col-md-1 hour" id="time-block 5pm-hour">
                5</div>
            <textarea id="5pm-text" rows="3" class="form-control description col-2 col-sm-7"></textarea>
            <button type="button" class="saveBtn col-md-1"><span class="fa fa-save"></span></button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
